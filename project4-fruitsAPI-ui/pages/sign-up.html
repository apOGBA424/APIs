<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FruitsAPI | Sign-In</title>

    <link rel="stylesheet" href="../styles/style.css">

</head>

<body>
    <div class="main-body-wrapper">
        <header class="logo-and-nav">
            <a href="../index.html" class="brand-logo">FruitsAPI</a>
            <nav>
                <ul>
                    <!-- <li><a href="./index.html">Home</a></li> -->
                    <!-- <li><a href="#">Contacts</a></li> -->
                    <!-- <li><a href="#">Log In</a></li> -->
                </ul>
            </nav>
        </header>

        <main>
            <div class="main-children">
                <div class="form-card">
                    <div class="form-banner-card">
                        <img src="https://cdn.shopify.com/s/files/1/1933/6413/articles/blog-banner-fruit-opt1_1000x.jpg?v=1656577733" class="home-page-image" alt="fruits-image" srcset="">
                    </div>
                    <div class="form-slip-card">
                        <h1>FruitsAPI</h1>
                        <h2>Welcome to FruitsAPI</h2>

                        <form action="">
                            <label for="fullname">Enter your full name</label>
                            <input type="text" name="fullname" id="fullname" placeholder="Sarah Stevens">
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" placeholder="sarahstevens@test.com">
                            <label for="email">Password</label>
                            <input type="password" name="password" id="password" placeholder="passwordtest">
                            <!-- <p class="forgot-psswd"><a href="#">Forgot Password</a></p> -->
                            <button type="submit">Sign-Up</button>
                        </form>

                        <div class="form-divider">
                            <div class="stroke"></div>
                            <p>or</p>
                            <div class="stroke"></div>
                        </div>

                        <div class="google-signin-btn">
                            <a href="#">
                                <i class="google-logo">G</i>
                                <p>Sign-in with Google</p>
                            </a>
                        </div>

                        <p class="create-account">Already a user? <a href="./sign-in.html">Sign-In</a></p>

                    </div>
                </div> 
            </div>
        </main>

        
    </div>

        <div class="logo-socials-copywrite">

            <a href="../index.html" class="brand-logo footer-children">FruitsAPI</a>

            <div class="socials footer-children">

                </ul>
            </div>

            <div class="facebook-and-email footer-children">
                <ul>
                    <a href=""><li>Facebook</li></a>
                    <a href=""><li>Email</li></a>
                </ul>
            </div>

            <div class="github-and-api footer-children">
                <ul>
                    <a href=""><li>GitHub</li></a>
                    <a href=""><li>API</li></a>
                </ul>
            </div>
        </div>
